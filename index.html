<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Page</title>

    <!--boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!--css external stylesheet -->
    <link rel="stylesheet" href="scss/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 image-wrapper">
            <img
              class="image-container"
              src="https://www.sait.ca/assets/images/sait/logos/logo-sait_sm.svg"
              class="image-container"
              alt="logo"
            />
          </div>
          <h2 class="pt-3 program-title">Program Listing Page</h2>
          <p class="program-description">
            *This is a program listing page that filters courses based on
            Delivery Method and Availability Status.
          </p>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row pb-4 d-flex justify-content-end">
          <div class="col-3">
            <p>Delivery Method</p>
            <select
              class="form-select"
              id="deliveryMethod"
              aria-label="Default select example"
            >
              <option selected>All</option>
              <option value="1">Online</option>
              <option value="2">On-Campus</option>
            </select>
          </div>
          <div class="col-3">
            <p>Status</p>
            <select
              class="form-select"
              id="status"
              aria-label="Default select example"
            >
              <option selected>All</option>
              <option value="1">Open</option>
              <option value="2">Closed</option>
              <option value="3">Waitlisted</option>
            </select>
          </div>
        </div>
      </div>

      <div class="container col pb-3 d-flex justify-content-end">
        <!-- button to filter programs -->
        <button type="button" class="btn btn-sm btn-outline-danger">
          Filter Programs
        </button>

        <button
          type="button"
          class="btn btn-sm btn-link link-danger clear-all-filters"
        >
          Clear filters
        </button>
      </div>

      <!-- creating bootstrap table -->
      <div class="container">
        <div class="row table-wrapper">
          <div class="col-12">
            <table id="table" class="table mb-3 table-striped">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Delivery Method</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>

              <tbody id="tbody">
                <!-- populated from js file -->
                <td></td>
                <tr></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer text-center">
      All Rights Reserved Â© 2022 Copyright: Designed by Wemimo Ibidunmoye
    </footer>

    <!-- external javascript file -->
    <script type="module" src="index.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
